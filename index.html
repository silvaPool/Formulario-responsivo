<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex items-center h-screen w-full bg-teal-100">
      <div class="w-full bg-white rounded shadow-lg p-8 m-4 md:max-w-sm md:mx-auto">
        <h1 class="block w-full text-center text-gray-900 mb-6">Sign Up</h1>
        <form class="mb-4 md:flex md:flex-wrap md:justify-between" action="/" method="post">
          <div class="flex flex-col mb-4 md:w-1/2">
            <label class="mb-2 uppercase font-bold text-lg text-gray-900" for="first_name">First Name</label>
            <input class="border py-2 px-3 text-gray-900 md:mr-2" type="text" name="first_name" id="first_name" />
          </div>
          <div class="flex flex-col mb-4 md:w-1/2">
            <label class="mb-2 uppercase font-bold text-lg text-gray-900" for="last_name">Last Name</label>
            <input class="border py-2 px-3 text-gray-900 md:ml-2" type="text" name="last_name" id="last_name" />
          </div>
          <div class="flex flex-col mb-6 md:w-full">
            <label class="mb-2 uppercase font-bold text-lg text-gray-900" for="email">Email</label>
            <input class="border py-2 px-3 text-gray-900" type="email" name="email" id="email" />
          </div>
          <div class="flex flex-col mb-6 md:w-full">
            <label class="mb-2 uppercase font-bold text-lg text-gray-900" for="password">Password</label>
            <input class="border py-2 px-3 text-gray-900" type="password" name="password" id="password" />
          </div>
          <button class="block bg-teal-500 hover:bg-teal-600 text-white uppercase text-lg mx-auto p-4 rounded" type="submit">Create Account</button>
        </form>
        <a class="block w-full text-center no-underline text-sm text-gray-600 hover:text-grey-700" href="/login">Already have an account?</a>
      </div>
    </div>
  </body>
</html>
